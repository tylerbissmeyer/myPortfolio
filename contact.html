<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/form.css">
    </head>
    <header>
    	<a href="index.html"> <img src="img/home.png" alt="Homelogo" class="home-icon"></a>
    </header>

    <body>

     <form name="myForm" onsubmit="return validateForm()" method="post">
     <h1>
         Thanks for visiting!
    </h1>
        <fieldset>
        <legend class="legendText"><span class="number">1</span>Your basic info</legend>
         <label id="user_name_lbl">First Name:</label>   
         <input type="text" id="user_name" name="user_name">
          <label id="user_email_lbl">Email Address:</label>  
         <input type="email" id="user_email" name="user_email">
          <label id="user_phone_lbl">Phone Number:</label>  
         <input type="number" id="user_phone" name="user_phone">
          <label id="user_subject_lbl">Subject:</label>  
         <input type="text" id="user_subject" name="user_subject">
         </fieldset>
         <fieldset>
         <legend class="legendText"><span class="number">2</span>Your Message</legend>
         <label id="user_message_lbl">Message:</label>  
        <textarea id="user_message" name="user_message"></textarea>
         </fieldset>
         <button type="submit">Send</button>
         
     </form>
     <script src="jquery-3.2.1.min.js"></script> 
      <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
